<!DOCTYPE html>
<html>
<head><title>Test Storage</title></head>
<body>
<h1>LocalStorage Test</h1>
<button onclick="showData()">Daten anzeigen</button>
<button onclick="clearData()">Daten löschen</button>
<div id="output"></div>

<script>
function showData() {
  const konten = localStorage.getItem('konten');
  document.getElementById('output').innerHTML = '<pre>' + konten + '</pre>';
}

function clearData() {
  localStorage.clear();
  alert('Alle Daten gelöscht');
}
</script>
</body>
</html>
