<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LND-Reisen - Registrieren</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleStartseite.css">
  <style>
    body { background: linear-gradient(135deg, var(--primary-color) 0%, #0056b3 100%); min-height: 100vh; }
    .register-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border: none; border-radius: 20px; box-shadow: var(--shadow-heavy); }
    .form-control { border-radius: 25px; border: 2px solid #e9ecef; padding: 15px 20px; transition: all 0.3s; font-family: 'Poppins', sans-serif; }
    .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); }
    .btn-register { background: var(--gradient-primary); border: none; border-radius: 25px; padding: 15px; font-weight: 600; transition: all 0.3s; }
    .btn-register:hover { background: var(--gradient-accent); transform: translateY(-2px); }
    .navbar { backdrop-filter: blur(10px); background: rgba(255,255,255,0.95) !important; }
    .register-icon { background: var(--gradient-primary); }
  </style>
</head>

<body>
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">LND-Reisen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"></ul>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="register-card card p-5">
            <div class="text-center mb-4">
              <div class="register-icon text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                <i class="bi bi-person-plus fs-3"></i>
              </div>
              <h2 class="mt-3 fw-bold">Konto erstellen</h2>
              <p class="text-muted">Werden Sie Teil der LND-Reisen Familie</p>
            </div>
            <form id="bookingForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Vorname</label>
                  <input type="text" id="firstName" class="form-control" placeholder="Max" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Nachname</label>
                  <input type="text" id="lastName" class="form-control" placeholder="Mustermann" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">E-Mail-Adresse</label>
                <input type="email" id="email" class="form-control" placeholder="max@beispiel.de" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Passwort</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Bundesland</label>
                <select id="state" class="form-control" required>
                  <option value="">Bitte wählen...</option>
                  <option>Oberösterreich</option>
                  <option>Niederösterreich</option>
                  <option>Wien</option>
                  <option>Tirol</option>
                </select>
              </div>
              <div class="form-check mb-4">
                <input type="checkbox" id="terms" class="form-check-input" required>
                <label class="form-check-label" for="terms">Ich stimme den AGB zu</label>
              </div>
              <button type="submit" class="btn btn-register text-white w-100 mb-3">
                <i class="bi bi-person-plus me-2"></i>Konto erstellen
              </button>
              <div class="text-center">
                <p class="mb-0">Bereits registriert? <a href="login.html" class="text-primary fw-semibold">Jetzt anmelden</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="nav.js"></script>
  <script src="formular.js"></script>
</body>

</html>
