<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LND-Reisen - Anmelden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleStartseite.css">
  <style>
    body { background: linear-gradient(135deg, var(--primary-color) 0%, #0056b3 100%); min-height: 100vh; }
    .login-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border: none; border-radius: 20px; box-shadow: var(--shadow-heavy); }
    .form-control { border-radius: 25px; border: 2px solid #e9ecef; padding: 15px 20px; transition: all 0.3s; font-family: 'Poppins', sans-serif; }
    .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); }
    .btn-login { background: var(--gradient-primary); border: none; border-radius: 25px; padding: 15px; font-weight: 600; transition: all 0.3s; }
    .btn-login:hover { background: var(--gradient-accent); transform: translateY(-2px); }
    .navbar { backdrop-filter: blur(10px); background: rgba(255,255,255,0.95) !important; }
    .login-icon { background: var(--gradient-primary); }
  </style>
</head>
<body>
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">LND-Reisen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"></ul>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-card card p-5">
            <div class="text-center mb-4">
              <div class="login-icon text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                <i class="bi bi-person-circle fs-3"></i>
              </div>
              <h2 class="mt-3 fw-bold">Willkommen zurück</h2>
              <p class="text-muted">Melden Sie sich in Ihr Konto an</p>
            </div>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label fw-semibold">E-Mail-Adresse</label>
                <input type="email" id="email" class="form-control" placeholder="ihre@email.de" required>
              </div>
              <div class="mb-4">
                <label class="form-label fw-semibold">Passwort</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
              </div>
              <button type="submit" class="btn btn-login text-white w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Anmelden
              </button>
              <div class="text-center">
                <p class="mb-0">Noch kein Konto? <a href="formular.html" class="text-primary fw-semibold">Jetzt registrieren</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="nav.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const konten = JSON.parse(localStorage.getItem('konten') || '[]');
      
      const konto = konten.find(k => k.email === email && k.password === password);
      
      if (konto) {
        localStorage.setItem('currentUser', JSON.stringify(konto));
        window.location.href = 'startseite.html';
      } else {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger mt-3';
        errorDiv.textContent = 'E-Mail oder Passwort falsch!';
        document.getElementById('loginForm').appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 3000);
      }
    });
  </script>
</body>
</html>
