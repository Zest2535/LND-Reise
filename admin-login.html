<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LND-Reisen - Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleStartseite.css">
  <style>
    body { background: linear-gradient(135deg, #dc3545 0%, #6f1319 100%); min-height: 100vh; }
    .admin-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border: none; border-radius: 20px; box-shadow: var(--shadow-heavy); }
    .form-control { border-radius: 25px; border: 2px solid #e9ecef; padding: 15px 20px; transition: all 0.3s; font-family: 'Poppins', sans-serif; }
    .form-control:focus { border-color: #dc3545; box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25); }
    .btn-admin { background: linear-gradient(45deg, #dc3545, #6f1319); border: none; border-radius: 25px; padding: 15px; font-weight: 600; transition: all 0.3s; }
    .btn-admin:hover { transform: translateY(-2px); }
    .admin-icon { background: linear-gradient(45deg, #dc3545, #6f1319); }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="admin-card card p-5">
            <div class="text-center mb-4">
              <div class="admin-icon text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                <i class="bi bi-shield-lock fs-3"></i>
              </div>
              <h2 class="mt-3 fw-bold">Moderator Panel</h2>
              <p class="text-muted">Moderator- oder Admin-Zugang erforderlich</p>
            </div>
            <form id="adminLoginForm">
              <div class="mb-3">
                <label class="form-label fw-semibold">Benutzername / E-Mail</label>
                <input type="text" id="username" class="form-control" placeholder="admin oder ihre@email.de" required>
              </div>
              <div class="mb-4">
                <label class="form-label fw-semibold">Passwort</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
              </div>
              <button type="submit" class="btn btn-admin text-white w-100">
                <i class="bi bi-shield-check me-2"></i>Moderator-Zugang
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === 'admin' && password === 'admin') {
        // Super Admin Zugang
        localStorage.removeItem('currentUser');
        localStorage.setItem('adminAccess', 'superadmin');
        window.location.href = 'admin.html';
      } else {
        // Prüfe ob es ein registrierter Benutzer mit Moderator/Admin-Rechten ist
        const konten = JSON.parse(localStorage.getItem('konten') || '[]');
        const user = konten.find(k => k.email === username && k.password === password);
        
        if (user && (user.role === 'moderator' || user.role === 'admin')) {
          localStorage.setItem('adminAccess', 'moderator');
          localStorage.setItem('currentAdminUser', JSON.stringify(user));
          window.location.href = 'admin.html';
        } else {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'alert alert-danger mt-3';
          errorDiv.textContent = 'Falscher Benutzername/Passwort oder keine Moderator-Rechte!';
          document.getElementById('adminLoginForm').appendChild(errorDiv);
          setTimeout(() => errorDiv.remove(), 3000);
        }
      }
    });
  </script>
</body>
</html>
