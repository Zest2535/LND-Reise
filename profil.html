<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LND-Reisen - Mein Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleIndex.css">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .profile-card { border: none; border-radius: 20px; backdrop-filter: blur(10px); background: rgba(255,255,255,0.95); }
    .avatar-large { width: 120px; height: 120px; font-size: 48px; border: 4px solid #fff; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
    .info-card { border: none; border-radius: 15px; background: linear-gradient(45deg, #f8f9ff, #e8f2ff); transition: transform 0.3s; }
    .info-card:hover { transform: translateY(-5px); }
    .stat-card { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border-radius: 15px; }
    @media (max-width: 768px) {
      .avatar-large { width: 80px; height: 80px; font-size: 32px; }
      .profile-card h3 { font-size: 1.3rem; }
      .profile-card h4 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">LND-Reisen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"></ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="profile-card card shadow-lg">
          <div class="card-body p-3 p-md-4 p-lg-5">
            <div class="row">
              <div class="col-md-4 text-center mb-4">
                <div class="avatar-large bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" id="avatar"></div>
                <h3 class="fw-bold" id="fullName"></h3>
                <p class="text-muted" id="emailDisplay"></p>
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-primary btn-lg"><i class="bi bi-pencil me-2"></i>Profil bearbeiten</button>
                  <button class="btn btn-outline-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Abmelden</button>
                </div>
              </div>
              <div class="col-md-8">
                <h4 class="mb-4">Persönliche Informationen</h4>
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="info-card card p-3">
                      <div class="d-flex align-items-center">
                        <i class="bi bi-person-badge text-primary fs-3 me-3"></i>
                        <div>
                          <small class="text-muted">Vorname</small>
                          <div class="fw-bold" id="firstName"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="info-card card p-3">
                      <div class="d-flex align-items-center">
                        <i class="bi bi-person-badge text-primary fs-3 me-3"></i>
                        <div>
                          <small class="text-muted">Nachname</small>
                          <div class="fw-bold" id="lastName"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="info-card card p-3">
                      <div class="d-flex align-items-center">
                        <i class="bi bi-geo-alt text-primary fs-3 me-3"></i>
                        <div>
                          <small class="text-muted">Bundesland</small>
                          <div class="fw-bold" id="state"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="info-card card p-3">
                      <div class="d-flex align-items-center">
                        <i class="bi bi-calendar-check text-primary fs-3 me-3"></i>
                        <div>
                          <small class="text-muted">Registriert</small>
                          <div class="fw-bold" id="datum"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <h4 class="mb-3">Meine Buchungen</h4>
                  <div id="buchungenListe"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="nav.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      
      if (!currentUser) {
        window.location.href = 'login.html';
        return;
      }
      
      const initials = currentUser.firstName.charAt(0) + currentUser.lastName.charAt(0);
      document.getElementById('avatar').textContent = initials;
      document.getElementById('fullName').textContent = currentUser.firstName + ' ' + currentUser.lastName;
      document.getElementById('emailDisplay').textContent = currentUser.email;
      document.getElementById('firstName').textContent = currentUser.firstName;
      document.getElementById('lastName').textContent = currentUser.lastName;
      document.getElementById('state').textContent = currentUser.state;
      document.getElementById('datum').textContent = currentUser.datum || 'Nicht verfügbar';
      
      // Buchungen laden
      const buchungen = JSON.parse(localStorage.getItem('buchungen_' + currentUser.email) || '[]');
      const buchungenListe = document.getElementById('buchungenListe');
      
      if (buchungen.length === 0) {
        buchungenListe.innerHTML = '<p class="text-muted">Noch keine Buchungen vorhanden</p>';
      } else {
        buchungenListe.innerHTML = buchungen.map(b => `
          <div class="stat-card card p-3 mb-2">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-white mb-1">${b.angebot}</h6>
                <small class="text-white-50">${b.reisedatum} • ${b.personen} Person(en) • ${b.preis}</small>
                ${b.telefon ? `<br><small class="text-white-50">Tel: ${b.telefon}</small>` : ''}
              </div>
              <span class="badge bg-success">${b.status}</span>
            </div>
          </div>
        `).join('');
      }
    });
    
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
